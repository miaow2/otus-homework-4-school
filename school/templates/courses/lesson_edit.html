{% extends 'base.html' %}

{% block title %} Edit Lesson {% endblock title %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-6 col-offset-3">
            <h3>Edit</h3>
            <div class="card">
                <div class="card-body">
                    {{ form.as_p }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-offset-3 text-right">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-dark">Cancel</a>
        </div>
    </div>
</form>
{% endblock content %}
