{% extends 'base.html' %}

{% block title %} Add Course {% endblock title %}

{% block content %}

    <h1>Add Course</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
        <a href="{% url 'courses:course_list' %}" class="cancel_button">Cancel</a>
    </form>

{% endblock content %}
