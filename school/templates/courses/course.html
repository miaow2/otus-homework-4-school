{% extends 'base.html' %}

{% block content %}
<div class="float-right" style="margin-top: 7px;">
{% if request.user.is_student %}
    <a href="" class="btn btn-primary">Submit</a>
{% endif %}
{% if request.user.is_superuser or request.user.is_professor %}
    <a href="" class="btn btn-primary">Add Lesson</a>
    <a href="{% url 'courses:course_edit' pk=course.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'courses:course_delete' pk=course.pk %}" class="btn btn-danger">Delete</a>
{% endif %}
</div>
<h1>{{ course.name }}</h1>
<div class="row" style="margin-top: 20px;">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <strong>Info</strong>
            </div>
            <table class="table table-hover card-body attr-table">
                <tr>
                    <td>Description</td>
                    <td>{{ course.description }}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <strong>Lessons</strong>
            </div>
            <table class="table table-hover card-body attr-table">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
