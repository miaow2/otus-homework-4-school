{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.5.2-dist/css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background: bisque;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'courses:course_list' %}">Courses</a>
                </li>
              </ul>
              <ul class="navbar-nav navbar-right">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'frontend' %}">Frontend</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'contacts' %}">Contacts</a>
                </li>
                {% if request.user.is_authenticated %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'users:profile' %}">{{ request.user.username }}</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                {% endif %}
              </ul>
            </div>
        </nav>
    </header>
    <div class="container wrapper" style="padding-top: 30px;">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'bootstrap-4.5.2-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
